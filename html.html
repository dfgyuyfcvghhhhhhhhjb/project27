<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stil.css">
</head>

<body>

    <main>
        <main>
            <section id="login">
                <h1>Login</h1>
                <form action="your-login-handler-url" method="POST">
                    <div>
                        <label for="username">Sign up with Google</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <nav>
                        <a href="http://127.0.0.1:5501/Log%20in/index.html"  class="login-btn">Login</a>
                    </nav>
                   
                <p>Don't have an account? <a href="register.html"></a></p>
            </section>
        </main>
        
    </main>

    <footer>
        <div class="footer-content">
            <p>Follow us on social media:</p>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
